<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratio Form</title>
    <link rel="stylesheet" href="">
</head>
<style>
    * {
        margin: 10px;
        padding: 2px;

    }

</style>

<body bgcolor="lightskyblue">
    <br>
    <<h1 class="heading"></h1>>Registration Form</h1>
    <br>
    <form>  
        <label>Firstname:</label>
        <input type="text" name="firstname" size="15"> <br><br>
        <label>Middle Name:</label>
        <input type="text" name="middlename"><br><br>
        <label>Last name:</label>
        <input type="text" name="lastname"><br><br>
        <label>
            <select>
                <option value="cource">Cource</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B-Tech">B-Tech</option>
            </select>
            <br>
            <br>
            <label>
                gender:
            </label><br>
            <input type="radio" name="male" />male<br>
            <input type="radio" name="female" />female<br>
            <input type="radio" name="other" />others<br>
        </label>
        <br><br>
        <label>Phone:</label>
        <input type="text" name="country code" value="+91">>
        <input type="text" name="phone"><br><br>
        address:
        <br>
        <textarea cols="20" rows="5" value="address"></textarea>
        <br><br>
        <label>Password:</label>
        <input type="password" id="pass">
        <br><br>
        <label>Re Enter password:</label>
        <input type="password" id="repass"><br><br>
        <input type="submit" value="submit" />
    </form>
</body>

</html>
